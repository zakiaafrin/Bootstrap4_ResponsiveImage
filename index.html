<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap4.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
            integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Bootstrap4_Responsive Image</title>
</head>

<body>
    <!-- Responsive Image -->

    <div class="container py-5">
        <div class="row">

            <div class="col-sm-8 offset-sm-2">
                <h3>Responsive Image</h3>
                <img class="img-fluid" style="box-shadow: 5px 10px 18px #888888;"
                    src="https://krebsonsecurity.com/wp-content/uploads/2014/08/loremipsum.png" alt="Image">
            </div>

            <div class="col-sm-8 offset-sm-2 py-5">
                <h3>Responsive Image with Thumbnail & Caption</h3>
                <figure class="figure"></figure>
                <img class="img-fluid img-thumbnail" style="box-shadow: 5px 10px 18px #888888;"
                    src="https://codegeekz.com/wp-content/uploads/Lorem-Ipsum-Generators.jpg" alt="Image">
                <figcaption class="figure-caption">A caption for the above image.</figcaption>
                </figure>
            </div>

        </div>

        <div class="container">
            <h3>Aligning images - left & right</h3>
            <img src="https://krebsonsecurity.com/wp-content/uploads/2014/08/loremipsum.png" class="rounded float-left"
                style="box-shadow: 5px 10px 18px #888888;" alt="Image">
            <img src="https://tse3.mm.bing.net/th?id=OIP.OdDoD9vD_79MVD4R8mK-iQHaHa&pid=Api&P=0&w=300&h=300"
                class="rounded float-right" style="box-shadow: 5px 10px 18px #888888;" alt="Image">
        </div>

    </div>

    <!-- Responsive Image Ends -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap4.min.js"></script>
</body>

</html>
